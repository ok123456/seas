
<div class="container">
    <ul class="nav nav-tabs">
        <li role="presentation"><a ng-href="#/edit">发表文章</a></li>
        <li role="presentation"  class="active"><a ng-href="#/manage">文章管理</a></li>
			<li role="presentation"><a ng-href="#/classify">类别管理</a></li>
			<li role="presentation"><a ng-href="#/drafts">草稿箱</a></li>
    </ul>
    
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>标题</th>
          <th>作者</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <th><a ng-href="#/detail/{{item.id}}">{{$index+1}}</a></th>
          <td><a href="#/detail/{{item.id}}">{{item.title | cut:true:100:' ...'}}</a></th>
          <td><a href="#/detail/{{item.id}}">{{item.author}}</a></th>
          <td><a href="#/detail/{{item.id}}">{{item.create_time | date:'yyyy-MM-dd HH:mm:ss'}}</a></th>
          <td><a href="#/detail/{{item.id}}">删除</a><span style="color: blue;">&nbsp;&nbsp;|&nbsp;&nbsp;</span><a href="#/detail/{{item.id}}">编辑</a></th>
        </tr>
        
      </tbody>
    
</table>
</div>
